{% extends 'base.html' %}

{% block title %}
    Контакты
{% endblock %}

{% block main %}
    <article class="card shadow">
        <div class="card-body">
            <h1>Контакты</h1>

            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="row mx-0 mb-3">
                        <div class="col-3 d-flex justify-content-end align-items-center">{{ field.label }}</div>
                        <div class="col-9">
                            {{ field }}
                            {% if field.errors %}
                                <section class="alert alert-danger mt-1 mb-0 py-1">
                                    {% for error in field.errors %}
                                        <span>{{ error }}</span>
                                    {% endfor %}
                                </section>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
                <input type="submit" class="btn btn-success" value="Отправить">
            </form>
        </div>
    </article>
{% endblock %}
